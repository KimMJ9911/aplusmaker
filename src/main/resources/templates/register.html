<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" method="post">
    <!-- username -->
    <input type="text" name="username" placeholder="아이디" required /><br/>

    <!-- password -->
    <input type="password" name="password" placeholder="비밀번호" required /><br/>

    <!-- name -->
    <input type="text" name="name" placeholder="이름" required /><br/>

    <!-- nickname -->
    <input type="text" name="nickname" placeholder="닉네임" /><br/>

    <!-- birth_date -->
    <input type="date" name="birth_date" placeholder="생년월일" /><br/>

    <!-- email -->
    <input type="email" name="email" placeholder="이메일" required /><br/>

    <!-- phone -->
    <input type="text" name="phone" placeholder="휴대폰 번호" /><br/>

    <!-- college_auth (ex. 학교 인증코드 등) -->
    <input type="text" name="coll_auth" placeholder="학교 인증 코드" required /><br/>

    <button type="submit">회원가입</button>
</form>
<p>
    <a th:href="@{/login}">로그인</a>
</p>
</body>
</html>
